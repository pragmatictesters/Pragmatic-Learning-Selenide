plugins {
    id 'java'
}

group 'com.pragmatic'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.codeborne', name: 'selenide', version: '5.7.0'
    compile group: 'org.testng', name: 'testng', version: '7.1.0'
    compile group: 'com.google.inject', name: 'guice', version: '4.2.2'
    testCompile (group: 'org.uncommons', name: 'reportng', version: '1.1.4') {
        exclude group: "org.testng", module: "testng"
    }
    implementation 'com.github.javafaker:javafaker:1.0.2'
    compile group: 'com.opencsv', name: 'opencsv', version: '5.1'


}


test {
    useTestNG() {

    }

    options {
        listeners << 'org.uncommons.reportng.HTMLReporter'
        listeners << 'org.uncommons.reportng.JUnitXMLReporter'
    }
}
